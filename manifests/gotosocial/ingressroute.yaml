apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gotosocial
  namespace: gotosocial
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pub.fedishark.eu`)
      kind: Rule
      middlewares:
        - name: rate-limit-gotosocial
          namespace: gotosocial
        - name: fail2ban-gotosocial
          namespace: gotosocial
        - name: security-headers
          namespace: traefik
      services:
        - name: gotosocial
          port: 8080
  tls:
    certResolver: letsencrypt
