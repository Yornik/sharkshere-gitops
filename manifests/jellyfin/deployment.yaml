apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:10.10.6
          ports:
            - containerPort: 8096
              name: http
          env:
            - name: JELLYFIN_PublishedServerUrl
              value: "http://jellyfin.jellyfin.svc.cluster.local"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "4"
              memory: 4Gi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: movies
              mountPath: /media/movies
              readOnly: true
            - name: series
              mountPath: /media/series
              readOnly: true
            - name: dri
              mountPath: /dev/dri
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: movies
          persistentVolumeClaim:
            claimName: jellyfin-movies
        - name: series
          persistentVolumeClaim:
            claimName: jellyfin-series
        - name: dri
          hostPath:
            path: /dev/dri
            type: Directory
