apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: security-headers
  namespace: traefik
spec:
  headers:
    stsSeconds: 31536000
    stsIncludeSubdomains: true
    stsPreload: true
    forceSTSHeader: true
    # optional but sensible hardening
    contentTypeNosniff: true
    browserXssFilter: true
    frameDeny: true
    referrerPolicy: "no-referrer-when-downgrade"

