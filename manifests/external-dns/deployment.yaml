apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
  labels:
    app: external-dns
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.20.0
          args:
            - --source=service
            - --source=ingress
            - --provider=webhook
            - --domain-filter=fedishark.eu
            - --policy=sync
            - --managed-record-types=A,AAAA,CNAME,TXT
            - --registry=txt
            - --txt-owner-id=sharkshere
            - --txt-prefix=reg-%{record_type}-
            - --interval=1m
            - --webhook-provider-url=http://127.0.0.1:8888
            - --dry-run
          env:
            - name: EXTERNAL_DNS_LOG_LEVEL
              value: trace
          ports:
            - name: http
              containerPort: 7979
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

        - name: desec-webhook
          image: ghcr.io/michelangelomo/external-dns-desec-provider:0.2.0
          ports:
            - name: http-webhook
              containerPort: 8888
              protocol: TCP
            - name: http-metrics
              containerPort: 8080
              protocol: TCP
          env:
            - name: WEBHOOK_APITOKEN
              valueFrom:
                secretKeyRef:
                  name: desec-credentials
                  key: api-key
            - name: WEBHOOK_LOGLEVEL
              value: "debug"
            - name: WEBHOOK_DOMAINFILTERS
              value: "fedishark.eu"
            - name: WEBHOOK_DEFAULTTTL
              value: "3600"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http-metrics
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http-metrics
            initialDelaySeconds: 10
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
