apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: asf
  namespace: asf
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`asf.fedishark.eu`)
      kind: Rule
      middlewares:
        - name: security-headers
          namespace: traefik
        - name: rate-limit
          namespace: traefik
      services:
        - name: asf
          port: 1242
  tls:
    certResolver: letsencrypt
